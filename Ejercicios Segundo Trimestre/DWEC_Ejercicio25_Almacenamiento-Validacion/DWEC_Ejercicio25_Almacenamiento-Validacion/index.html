<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(Ejemplo Ajax)</title>
    <script src="./js/Pelicula.js"></script>
    <script src="./js/GestorAjax.js"></script>
    <script>
        function cargar(){
            document.querySelector("#email").value = sessionStorage.email;
            document.querySelector("#password").value = sessionStorage.password;
            document.querySelector("#recordar").checked = true;
        }
        //Almacenamiento local en cliente, no con las cookies
        function validar(){
            var email = document.querySelector("#email").value;
            var password = document.querySelector("#password").value;
            var recordar = document.querySelector("#recordar").checked;
            console.log("VALIDANDO...");
            if(recordar){
                    //Almacenar

                    //Forma 1
                    sessionStorage.email = email;
                    //Forma 2
                    sessionStorage["password"] = password;
            } else{
                //Quitar los almacenamientos
                sessionStorage.clear();
            }
        }
    </script>
</head>
<body onload="cargar()">
    <input type="text" id="email" placeholder="Email">
    <br>
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <br>
    <input type="checkbox" id="recordar" >Recordar
    <br>
    <input type="button" value="Validar" onclick="validar()">
    <div id="divResultado">

    </div>
</body>
</html>
